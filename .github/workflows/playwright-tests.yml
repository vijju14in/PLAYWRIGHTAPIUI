name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        region: [us, eu, asia]
        env: [dev]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install chromium

    - name: Run App1 UI Tests (${{ matrix.region }})
      env:
        ENV: ${{ matrix.env }}
        REGION: ${{ matrix.region }}
      run: npm run test:app1

    - name: Run App2 API Tests (${{ matrix.region }})
      env:
        ENV: ${{ matrix.env }}
        REGION: ${{ matrix.region }}
      run: npm run test:app2

    - name: Run App3 Combined Tests (${{ matrix.region }})
      env:
        ENV: ${{ matrix.env }}
        REGION: ${{ matrix.region }}
      run: npm run test:app3

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.region }}-${{ matrix.env }}
        path: playwright-report/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.region }}-${{ matrix.env }}
        path: test-results/
        retention-days: 30

  test-all-browsers:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run All Tests (All Browsers)
      env:
        ENV: dev
        REGION: us
      run: npm test

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-all-browsers
        path: playwright-report/
        retention-days: 30
